<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JB's Aranya Convention & Resort – Availability Calendar</title>

<style>
:root{
  --primary:#1f2d3d;
  --booked:#fde4e6;
  --available:#e6f4ea;
}
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#f2f4f7;
}
header{
  background:var(--primary);
  color:#fff;
  padding:18px;
  text-align:center;
}
.month{
  background:#fff;
  margin:14px;
  padding:12px;
  border-radius:10px;
}
.month h2{
  text-align:center;
  margin-bottom:10px;
  color:var(--primary);
}
.weekdays, .calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}
.weekdays div{
  text-align:center;
  font-size:12px;
  color:#666;
}
.day{
  border-radius:8px;
  padding:8px;
  min-height:85px;
  background:var(--available);
  font-size:12px;
}
.booked{
  background:var(--booked);
  cursor:pointer;
  border-left:4px solid #c0392b;
}
.date{
  font-weight:600;
}
.dayname{
  font-size:11px;
  color:#666;
}
.title{
  margin-top:6px;
  font-size:11px;
  font-weight:600;
  color:#c0392b;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#fff;
  width:92%;
  max-width:420px;
  border-radius:12px;
  padding:20px;
}
.modal-box h3{margin-top:0;color:var(--primary);}
.close{
  margin-top:16px;
  width:100%;
  padding:10px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:8px;
}
.legend{
  display:flex;
  justify-content:center;
  gap:14px;
  font-size:12px;
  padding:10px;
}
.legend span{
  padding:6px 10px;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <h1>JB's ARANYA CONVENTION & RESORT</h1>
  <p>Availability & Booking Calendar – 2026</p>
</header>

<div class="legend">
  <span style="background:#fde4e6">Booked</span>
  <span style="background:#e6f4ea">Available</span>
</div>

<div id="calendar"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="m-date"></h3>
    <strong id="m-title"></strong>
    <p id="m-details"></p>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
// BOOKED DATA (easy to edit later)
const bookings = {
  "2026-02-26":{
    title:"Wedding",
    details:"HALL - Aadhya Hall<br>TIMING - Morning Function,<br>BOOKED BY - Rohith Reddy"
  },
  "2026-03-01":{
    title:"Haldi & Sangeet",
    details:"AREA - Pool Area – Haldi (Morning)<br>Avani Lawn – Sangeet(Evening),<br>ACCOMODATION - 24 Rooms<br>BOOKED BY - Tirupathi Reddy"
  },

  "2026-03-05":{
    title:"Aura pool area",
    details:"AREA - Pool Area & Mini Lawn<br>ACCOMODATION - 20 Rooms (10 Checkout)"
  },
  "2026-03-06":{
    title:"Aura pool area",
    details:"AREA - Pool Area<br>ACCOMODATION - 20 Rooms"
  },
  "2026-03-07":{
    title:"Avani Lawn",
    details:"AREA - Avani Lawn<br>ACCOMODATION - 20 Rooms"
  },
  "2026-03-08":{
    title:"Adhya Hall",
    details:"HALL - Aadhya Hall & Mini Lawn<br>TIMING - Afternoon"
  },
  "2026-03-11":{
    title:"Reception",
    details:"AREA - Avani Lawn<br>TIMING– Evening<br>BOOKED BY- Prahalad Reddy"
  },
  "2026-03-14":{
    title:"Saree Ceremony",
    details:"AREA- Avani Lawn – Saree function<br>BOOKED BY - Buchi Reddy<br>ACCOMODATION - 2 Rooms"
  },
  "2026-04-13":{
    title:"Reception",
    details:"HALL - Aadhya Hall + Coffee Lawn<br>BOOKED BY - Govardan Reddy<br>ACCOMODATION - 2 Rooms"
  }
};

const months = [
  {year:2026, month:1, name:"February"},
  {year:2026, month:2, name:"March"},
  {year:2026, month:3, name:"April"}
];

const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
const container = document.getElementById("calendar");

months.forEach(m=>{
  const firstDay = new Date(m.year, m.month, 1);
  const lastDate = new Date(m.year, m.month+1, 0).getDate();

  let html = `<div class="month"><h2>${m.name} 2026</h2>
  <div class="weekdays">${days.map(d=>`<div>${d}</div>`).join("")}</div>
  <div class="calendar">`;

  for(let i=0;i<firstDay.getDay();i++) html += `<div></div>`;

  for(let d=1; d<=lastDate; d++){
    const dateKey = `${m.year}-${String(m.month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const dayName = days[new Date(m.year,m.month,d).getDay()];

    if(bookings[dateKey]){
      html += `
      <div class="day booked"
      onclick="openModal('${d} ${m.name} 2026 – ${dayName}','${bookings[dateKey].title}','${bookings[dateKey].details}')">
        <div class="date">${d}</div>
        <div class="dayname">${dayName}</div>
        <div class="title">${bookings[dateKey].title}</div>
      </div>`;
    } else {
      html += `
      <div class="day">
        <div class="date">${d}</div>
        <div class="dayname">${dayName}</div>
      </div>`;
    }
  }
  html += `</div></div>`;
  container.innerHTML += html;
});

function openModal(date,title,details){
  document.getElementById("m-date").innerHTML = date;
  document.getElementById("m-title").innerHTML = title;
  document.getElementById("m-details").innerHTML = details;
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
